"on":
  pull_request:
    branches:
    - test
    types:
    - opened
    - synchronize
    paths:
    - '**'
    - '!.github/workflows/porter_**'
name: Deploy to Preview Environment
jobs:
  porter-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set Github tag
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - name: Setup porter
      uses: porter-dev/setup-porter@v0.1.0
    - name: Build and deploy preview environment
      timeout-minutes: 30
      run: exec porter apply -f ./porter.yaml --preview
      env:
        PORTER_CLUSTER: "3"
        PORTER_HOST: https://decent-garfish-gorgeous.ngrok-free.app
        PORTER_PR_NUMBER: ${{ github.event.number }}
        PORTER_PROJECT: "2"
        PORTER_STACK_NAME: test-1
        PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
        PORTER_TOKEN: ${{ secrets.PORTER_STACK_2_3 }}
